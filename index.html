<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impulso (IMP) - DApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.73.0/dist/web3.min.js"></script>
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Impulso (IMP) - DApp</h1>
        <p>Interact√∫a con el token IMP en la blockchain de Solana.</p>

        <!-- Wallet Connect Section -->
        <button id="connectWallet" class="btn btn-primary">Conectar Wallet</button>
        <p id="walletAddress" class="mt-3"></p>

        <!-- Balance Section -->
        <div id="balanceSection" style="display: none;">
            <button id="getBalance" class="btn btn-info mt-4">Consultar Balance de IMP</button>
            <p id="balanceDisplay" class="mt-3"></p>
        </div>
    </div>

    <script>
        const connectWalletButton = document.getElementById('connectWallet');
        const walletAddressDisplay = document.getElementById('walletAddress');
        const balanceSection = document.getElementById('balanceSection');
        const getBalanceButton = document.getElementById('getBalance');
        const balanceDisplay = document.getElementById('balanceDisplay');

        let wallet = null;
        const IMP_TOKEN_MINT = "YOUR_IMP_TOKEN_MINT_ADDRESS"; // Replace with the real token mint address

        // Function to connect the wallet
        connectWalletButton.addEventListener('click', async () => {
            if (window.solana && window.solana.isPhantom) {
                try {
                    const response = await window.solana.connect();
                    wallet = response.publicKey.toString();
                    walletAddressDisplay.textContent = `Wallet conectada: ${wallet}`;
                    balanceSection.style.display = 'block';
                } catch (error) {
                    walletAddressDisplay.textContent = `Error al conectar: ${error.message}`;
                }
            } else {
                walletAddressDisplay.textContent = 'Por favor, instala Phantom Wallet.';
            }
        });

        // Function to fetch and display the balance of IMP
        getBalanceButton.addEventListener('click', async () => {
            if (!wallet) {
                balanceDisplay.textContent = 'Conecta una wallet primero.';
                return;
            }

            const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl('mainnet-beta'));
            try {
                const tokenAccounts = await connection.getParsedTokenAccountsByOwner(
                    new solanaWeb3.PublicKey(wallet),
                    { mint: new solanaWeb3.PublicKey(IMP_TOKEN_MINT) }
                );

                const balance = tokenAccounts.value.length > 0
                    ? tokenAccounts.value[0].account.data.parsed.info.tokenAmount.uiAmount
                    : 0;

                balanceDisplay.textContent = `Balance de IMP: ${balance}`;
            } catch (error) {
                balanceDisplay.textContent = `Error al obtener balance: ${error.message}`;
            }
        });
    </script>
</body>
</html>
